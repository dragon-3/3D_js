<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="images/adidas-2021.jpg" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas 2021</h1>
                <h3>READY TO GET YOUR NEW KICKS?</h3>
                <div class="sizes">
                    <button>35</button>
                    <button>38</button>
                    <button class="active">39</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>Buy</button>
                </div>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
